<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bridge Control UI</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Bridge Control Panel</h1>
  <!-- Control Mode Switch -->
  <div class="control-section">
    <label for="controlMode">Control Mode:</label>
    <select id="controlMode">
      <option value="manual">Manual</option>
      <option value="auto">Automatic</option>
    </select>
  </div>
  <div class="container">
    <!-- left col -->
    <div class="column">
      <section>
        <h2>Bridge Controls</h2>
        <button id="openBtn" class="open-btn">Open / Raise</button>
        <button id="closeBtn">Close / Lower</button>
        <button id="shutdownBtn" class="off">Shut Down</button>
      </section>

      <section>
        <h2>Boom Gates</h2>
        <button id="boomGateOpen">Boom Gate Open</button>
        <button id="boomGateClose" class="off">Boom Gate Close</button>
      </section>
    </div>

    <!-- right col -->
    <div class="column">
      <section>
        <h2>Traffic Lights</h2>
        <button id="trafficlightGreen" class="greenLight">Traffic Light Green</button>
        <button id="trafficlightYellow" class="yellowLight">Traffic Light Yellow</button>
        <button id="trafficlightRed" class="redLight">Traffic Light Red</button>
        <button id="trafficlight" class="off">Traffic Lights Off</button>
      </section>
    </div>
  </div>

  <script>
    // js to send commands to python server
    function sendCommand(command) {
      fetch("http://localhost:1234/command", {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"
        },
        body: command
      })
        .then(response => {
          if (!response.ok) throw new Error("Network error");
          console.log(`Sent command: ${command}`);
        })
        .catch(error => {
          console.error("Failed to send command:", error);
        });
    }

    // main bridge controls 
    document.getElementById("openBtn").onclick = () => sendCommand("open");
    document.getElementById("closeBtn").onclick = () => sendCommand("close");
    document.getElementById("shutdownBtn").onclick = () => sendCommand("shutdown");
    // Boom Gate Controls
    document.getElementById("boomGateOpen").onclick = () => sendCommand("boom_open");
    document.getElementById("boomGateClose").onclick = () => sendCommand("boom_close");

    // Traffic Light Controls
    document.getElementById("trafficlightGreen").onclick = () => sendCommand("traffic_green");
    document.getElementById("trafficlightYellow").onclick = () => sendCommand("traffic_yellow");
    document.getElementById("trafficlightRed").onclick = () => sendCommand("traffic_red");
    document.getElementById("trafficlight").onclick = () => sendCommand("traffic_off");

    document.getElementById("controlMode").onchange = (e) => {
      const selectedMode = e.target.value;
      sendCommand(`mode_${selectedMode}`);
    }
  </script>

</body>

</html>
