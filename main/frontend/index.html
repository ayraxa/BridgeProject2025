<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bridge Control UI</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">

    <h1>Bridge Control Panel</h1>
    <!-- Control Mode Switch -->
    <div class="control-section">
      <label for="controlMode">Control Mode:</label>
      <select id="controlMode">
        <option value="manual">Manual</option>
        <option value="auto">Automatic</option>
      </select>
    </div>
    <div class="container">
      <!-- left col -->
      <div class="column">
        <section>
          <h2>Bridge Controls</h2>
          <button id="openBtn" class="open-btn" data-group="bridge">Open / Raise</button>
          <button id="closeBtn" data-group="bridge">Close / Lower</button>
          <button id="shutdownBtn" class="off" data-group="bridge">Shut Down</button>
        </section>

        <section>
          <h2>Boom Gates</h2>
          <button id="boomGateOpen" data-group="boom">Boom Gate Open</button>
          <button id="boomGateClose" class="off" data-group="boom">Boom Gate Close</button>
        </section>
      </div>

      <!-- right col -->
      <div class="column">
        <section>
          <h2>Traffic Lights</h2>
          <button id="trafficlightGreen" class="greenLight" data-group="traffic">Traffic Light Green</button>
          <button id="trafficlightYellow" class="yellowLight" data-group="traffic">Traffic Light Yellow</button>
          <button id="trafficlightRed" class="redLight" data-group="traffic">Traffic Light Red</button>
          <button id="trafficlight" class="off" data-group="traffic">Traffic Lights Off</button>
        </section>
      </div>
    </div>
    <!-- Terminal Output Viewer -->
    <div id="terminal-output">
      Waiting for messages from Server...
    </div>

    <script>
      // js to send commands to python server
      function sendCommand(command) {
        fetch("http://localhost:1234/command", {
          method: "POST",
          headers: {
            "Content-Type": "text/plain"
          },
          body: command
        })
          .then(response => {
            if (!response.ok) throw new Error("Network error");
            console.log(`Sent command: ${command}`);
          })
          .catch(error => {
            console.error("Failed to send command:", error);
          });
      }

      function toggleButton(btn) {
        const group = btn.dataset.group;
        if (!group) return;

        const buttons = document.querySelectorAll(`button[data-group="${group}"]`);

        // if button is already active, deactivate it (allow none active)
        if (btn.classList.contains("active")) {
          btn.classList.remove("active");
          return;
        }

        // otherwise, deactivate all others and activate this one
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.toggle("active");
      }
      // get and update terminal output periodically
      function fetchLogs() {
        fetch("http://localhost:1234/log")
          .then(response => response.json())
          .then(data => {
            const logArea = document.getElementById("terminal-output");
            logArea.innerText = data.log.join("\n");

            // autoscroll to bottom
            logArea.scrollTop = logArea.scrollHeight;
          })
          .catch(error => console.error("Log fetch error:", error));
      }

      // Start polling every second
      setInterval(fetchLogs, 1000);

      // main bridge controls 
      document.getElementById("openBtn").onclick = (e) => {
        toggleButton(e.target);
        sendCommand("open");
      }
      document.getElementById("closeBtn").onclick = (e) => {
        toggleButton(e.target);
        sendCommand("close");
      }
      document.getElementById("shutdownBtn").onclick = (e) => {
        toggleButton(e.target);
        sendCommand("shutdown");
      }
      // Boom Gate Controls
      document.getElementById("boomGateOpen").onclick = (e) => {
        toggleButton(e.target);
        sendCommand("boom_open");
      }
      document.getElementById("boomGateClose").onclick = (e) => {
        toggleButton(e.target);
        sendCommand("boom_close");
      }

      // Traffic Light Controls
      document.getElementById("trafficlightGreen").onclick = (e) => {
        toggleButton(e.target);
        sendCommand("traffic_green");
      }
      document.getElementById("trafficlightYellow").onclick = (e) => {
        toggleButton(e.target);
        sendCommand("traffic_yellow");
      }
      document.getElementById("trafficlightRed").onclick = (e) => {
        toggleButton(e.target);
        sendCommand("traffic_red");
      }
      document.getElementById("trafficlight").onclick = (e) => {
        toggleButton(e.target);
        sendCommand("traffic_off");
      }

      document.getElementById("controlMode").onchange = (e) => {
        const selectedMode = e.target.value;
        sendCommand(`mode_${selectedMode}`);
      }
    </script>
</body>

</html>
